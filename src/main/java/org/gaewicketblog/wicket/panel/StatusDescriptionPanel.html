<wicket:panel>
<div class="sidebox">
	<h5>Status Description</h5>
	<div class="sidebox-content">
		<table cellspacing="0">
			<tr>
		        <td><span wicket:id="status0">[status]</span></td>
		        <td><wicket:message key="comment.status0.description">Unassigned</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status1">[status]</span></td>
		        <td><wicket:message key="comment.status1.description">Under review</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status2">[status]</span></td>
		        <td><wicket:message key="comment.status2.description">Started</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status3">[status]</span></td>
		        <td><wicket:message key="comment.status3.description">Need more information</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status4">[status]</span></td>
		        <td><wicket:message key="comment.status4.description">Completed</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status5">[status]</span></td>
		        <td><wicket:message key="comment.status5.description">Declined</wicket:message></td>
		    </tr>
			<tr>
		        <td><span wicket:id="status7">[status]</span></td>
		        <td><wicket:message key="comment.status7.description">Pending release</wicket:message></td>
		    </tr>
		</table>
	</div>
</div>
</wicket:panel>
