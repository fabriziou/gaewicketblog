<wicket:panel>
<div class="sidebox">
	<h5><wicket:message key="searchpanel.search">Search</wicket:message></h5>
	<div class="sidebox-content">
		<form wicket:id=searchform>
		<p><input wicket:id="search"></p>
		<p><input type="button" value="Search" wicket:message="value:searchpanel.search"></p>
		</form>
	</div>
</div>
</wicket:panel>
