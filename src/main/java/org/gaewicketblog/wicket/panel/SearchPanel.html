<wicket:panel>
<div class="sidebox">
	<h5><wicket:message key="searchpanel.search">Search</wicket:message></h5>
	<div class="sidebox-content">
		<form wicket:id=searchform>
			<div><input wicket:id="search"></div>
			<div><input type="button" value="Search" wicket:message="value:searchpanel.search"></div>
		</form>
	</div>
</div>
</wicket:panel>
