<wicket:extend>
 <form wicket:id="update">
  <div><h3>Update</h3></div>
  <table>
  <tr><td><wicket:message key="updatepage.subject">Subject:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td><input wicket:id="subject"/></td></tr>
  <tr><td><wicket:message key="updatepage.message">Message:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td>
   <textarea wicket:id="message" rows="15" cols="40"></textarea>
   <textarea wicket:id="note" rows="15" cols="40"></textarea>
  </td></tr>
  <tr><td><wicket:message key="updatepage.name">Name:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td><input wicket:id="name"/></td></tr>
  <tr><td><wicket:message key="updatepage.email">Email:</wicket:message></td>
  <td></td>
  <td><input wicket:id="email"/><br><wicket:message key="updatepage.emailwillnotbepublished">Email will not be published.</wicket:message></td></tr>
  <tr><td><wicket:message key="updatepage.homepage">Home Page:</wicket:message></td>
  <td></td>
  <td><input wicket:id="homepage"/></td></tr>
  </table>
  <div>
   <input type="submit" value="Update" wicket:message="value:updatepage.submit">
   <input wicket:id="cancel" type="button" value="Cancel" wicket:message="value:updatepage.cancel">
  </div>
  <div><span wicket:id="feedback">[Feedback messages]</span></div>
 </form>
</wicket:extend>
