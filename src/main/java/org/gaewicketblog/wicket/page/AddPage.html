<wicket:extend>
 <form wicket:id="update">
  <div><h3><span wicket:id="title">New Topic</span></h3></div>
  <table>
  <tr><td><span wicket:id="captchaq">[9 + 1 is? (hint: 10)]</span></td>
  <td class="feedbackPanelERROR">*</td>
  <td><input wicket:id="captcha"/><br><wicket:message key="addpage.areyouhuman">Are you human? Enter the result above.</wicket:message></td></tr>
  <tr><td><wicket:message key="addpage.subject">Subject:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td><input wicket:id="subject"/></td></tr>
  <tr><td><wicket:message key="addpage.message">Message:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td><textarea wicket:id="message" rows="15" cols="40"></textarea></td></tr>
  <tr><td><wicket:message key="addpage.name">Name:</wicket:message></td>
  <td class="feedbackPanelERROR">*</td>
  <td><input wicket:id="name"/></td></tr>
  <tr><td><wicket:message key="addpage.email">Email:</wicket:message></td>
  <td></td>
  <td><input wicket:id="email"/><br><wicket:message key="addpage.emailwillnotbepublished">Email will not be published.</wicket:message></td></tr>
  <tr><td><wicket:message key="addpage.homepage">Home Page:</wicket:message></td>
  <td></td>
  <td><input wicket:id="homepage"/></td></tr>
  </table>
  <div>
   <input type="submit" value="Submit" wicket:message="value:addpage.submit">
   <input wicket:id="cancel" type="button" value="Cancel" wicket:message="value:addpage.cancel">
  </div>
  <div><span wicket:id="feedback">[Feedback messages]</span></div>
 </form>
</wicket:extend>
