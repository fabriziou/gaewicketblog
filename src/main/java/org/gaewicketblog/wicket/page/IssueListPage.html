<wicket:extend>
	<div id="about">
		<h1><span wicket:id="topic">[News]</span></h1>
	</div>
	<div class="featurebox">
		<p><a wicket:id="topicdescaddlink"><span wicket:id="topicdesc">[News and updates.]</span></a></p>
	</div>
	<div class="featurebox">
		<table cellspacing="0" class="dataview">
			<tr>
				<th wicket:id="orderBySubject">Subject</th>
				<th wicket:id="orderByAuthor">Author</th>
				<th wicket:id="orderByDate">Date</th>
				<th wicket:id="orderByStatus">Status</th>
				<th wicket:id="orderByVotes"><img src="/resources/org.gaewicketblog.wicket.application.BlogApplication/images/star.png"></th>
				<th wicket:id="orderByComments"><img src="/resources/org.gaewicketblog.wicket.application.BlogApplication/images/comment.png"></th>
			</tr>
			<tr wicket:id="sorting">
		        <td><a wicket:id="viewpost"><span wicket:id="subject">[subject]</span></a></td>
		        <td><span wicket:id="author">[author]</span></td>
		        <td><span wicket:id="date">[date]</span></td>
		        <td><span wicket:id="status">[status]</span></td>
		        <td><span wicket:id="votes">[votes]</span></td>
		        <td><span wicket:id="comments">0</span></td>
		    </tr>
		</table>
		<div><span wicket:id="navigator">[navigator]</span></div>
		<div style="clear: both; padding-top: 10px"><input wicket:id="add" type="button" value="New Issue" wicket:message="value:issuelistpage.post"></div>
	</div>
</wicket:extend>
