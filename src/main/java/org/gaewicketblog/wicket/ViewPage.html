<wicket:extend>
	<div id="about">
		<h1><span wicket:id="subject">[Subject]</span></h1>
	</div>
	<div class="featurebox">
		<p>Posted by <strong><span wicket:id="author">[author]</span></strong> on <span wicket:id="date">[date]</span></p>
	</div>
	<div class="featurebox">
		<p><span wicket:id="text">[text]</span></p>
		<p><strong><span wicket:id="comments">[X comments]</span> <wicket:message key="viewpage.responses">Responses</wicket:message></strong></p>
		<table cellspacing="0" class="dataview">
		    <tr wicket:id="sorting">
		        <td>
			        <div style="margin: 10px; padding-right: 10px; padding-left: 10px; border: 1px solid">
						<h4>Reply by <span wicket:id="author">[author]</span> <wicket:message key="viewpage.on">on</wicket:message> <span wicket:id="date">[date]</span></h4>
						<p><strong><span wicket:id="subject">[subject]</span></strong></p>
				        <p><span wicket:id="text">[text]</span></p>
				    </div>
		        </td>
		    </tr>
		</table>
		<div><span wicket:id="navigator">[navigator]</span></div>
		<div>
			<input wicket:id="add" type="button" value="Post Reply" wicket:message="value:viewpage.reply">
			<input wicket:id="back" type="button" value="Back" wicket:message="value:viewpage.back">
		</div>
	</div>
</wicket:extend>
